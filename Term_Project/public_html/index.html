<!DOCTYPE html>
<!--
    CIS 435 Term Project
-->
<html>
    <head>
        <title>Term Project</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" title="Default" href="standard.css">
    </head>
    <body>
        <script>
            var FB;
            var highScore;
            // This is called with the results from from FB.getLoginStatus().
            function statusChangeCallback(response) {
                console.log('statusChangeCallback');
                console.log(response);
                // The response object is returned with a status field that lets the
                // app know the current login status of the person.
                // Full docs on the response object can be found in the documentation
                // for FB.getLoginStatus().
                if (response.status === 'connected') {
                    // Logged into your app and Facebook.
                    testAPI();
                    getHighScore();
                } else if (response.status === 'not_authorized') {
                    // The person is logged into Facebook, but not your app.
                    document.getElementById('status').innerHTML = 'Please log ' +
                      'into this app.';
                } else {
                    // The person is not logged into Facebook, so we're not sure if
                    // they are logged into this app or not.
                    document.getElementById('status').innerHTML = 'Please log ' +
                      'into Facebook.';
                }
            }

            // This function is called when someone finishes with the Login
            // Button.  See the onlogin handler attached to it in the sample
            // code below.
            function checkLoginState() {
                FB.getLoginStatus(function(response) {
                    statusChangeCallback(response);
                });
            }
            
            
            
            window.fbAsyncInit = function() {
                FB.init({
                    appId      : '832926020159909',
                    cookie     : true,
                    xfbml      : true,
                    version    : 'v2.5'
                });
                FB.getLoginStatus(function(response) {
                    statusChangeCallback(response);
                });
            };

            (function(d, s, id){
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
              }(document, 'script', 'facebook-jssdk'));
              
            function testAPI() {
                console.log('Welcome!  Fetching your information.... ');
                FB.api('/me', function(response) {
                    console.log('Successful login for: ' + response.name);
                    document.getElementById('status').innerHTML =
                      'Thanks for logging in, ' + response.name + '!';
                });
            }
            
            function getHighScore(){
                FB.api(
                    "/me/scores",
                    function (response) {
                        if (response && !response.error) {
                            if (response.data.length === 0){
                                document.getElementById('highScore').innerHTML =
                                    'High Score: 0';
                                highScore = 0;
                            }else{
                                document.getElementById('highScore').innerHTML =
                                    'High Score: ' + response.data[0].score;
                                highScore = response.data[0].score;
                            }
                        }
                    }
                );
            }
            
            function postHighScore(){
                var newScore = 0;
                newScore = document.getElementById('newScore').value;
                if (newScore > highScore){
                    FB.api(
                        "/me/scores",
                        "POST",
                        {"score": newScore.toString()},
                        function (response) {
                            if (response && !response.error) {
                                getHighScore();
                            }else{
                                getHighScore();
                            }
                        }
                    );
                }
            }
        </script>
        <p>
            This is where our project will appear!
        </p>
        <fb:login-button scope="public_profile,email,publish_actions" onlogin="checkLoginState();">
        </fb:login-button>

        <div id="status">
        </div>
        <div
            class="fb-like"
            data-share="true"
            data-width="450"
            data-show-faces="true">
        </div>
        <div id="highScore" class="score"></div>
        <div>
            <form onsubmit=" return postHighScore()">
                <div>
                    <label>Enter High Score</label>
                    <input type="number" id="newScore">
                </div>
                <input type="submit">
            </form>
        </div>
        <div class="fb-comments" data-href="http://www.gonutz-env.elasticbeanstalk.com/index/" data-width="500" data-numposts="10"></div>
    </body>
</html>
